---
apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: argocd
  namespace: argocd
spec:
  interval: 12h
  url: https://argoproj.github.io/argo-helm
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argocd
  namespace: argocd
spec:
  interval: 1h
  timeout: 5m
  releaseName: argo-cd
  targetNamespace: argocd
  chart:
    spec:
      chart: argo-cd
      sourceRef:
        kind: HelmRepository
        name: argocd
      interval: 1m

  # values:
  #   global: 
  #     domain: argocd.example.com

  values:
    configs:
      rbac:
        policy.csv: |
          # Administradores - Acceso completo
          p, role:admin, applications, *, *, allow
          p, role:admin, clusters, *, *, allow
          p, role:admin, repositories, *, *, allow
          p, role:admin, projects, *, *, allow
          p, role:admin, accounts, *, *, allow
          p, role:admin, logs, *, *, allow
          p, role:admin, exec, *, *, allow
          p, role:admin, gpgkeys, *, *, allow
          p, role:admin, certificates, *, *, allow

          # Desarrolladores - Solo acceso a aplicaciones específicas
          p, role:developer, clusters, get, *, allow
          p, role:developer, projects, get, *, allow
          p, role:developer, repositories, get, *, allow
          p, role:developer, logs, get, *, allow
          p, role:developer, exec, create, *, allow
          # Solo aplicaciones específicas
          p, role:developer, applications, get, argocd/call-rest-api, allow
          p, role:developer, applications, sync, argocd/call-rest-api, allow
          p, role:developer, applications, list, argocd/call-rest-api, allow
          p, role:developer, applications, get, argocd/call-worker-outbound, allow
          p, role:developer, applications, sync, argocd/call-worker-outbound, allow
          p, role:developer, applications, list, argocd/call-worker-outbound, allow
          p, role:developer, applications, get, argocd/db-partitions, allow
          p, role:developer, applications, sync, argocd/db-partitions, allow
          p, role:developer, applications, list, argocd/db-partitions, allow
          p, role:developer, applications, get, argocd/flow-runner-backend, allow
          p, role:developer, applications, sync, argocd/flow-runner-backend, allow
          p, role:developer, applications, list, argocd/flow-runner-backend, allow
          p, role:developer, applications, get, argocd/redis-cache, allow
          p, role:developer, applications, sync, argocd/redis-cache, allow
          p, role:developer, applications, list, argocd/redis-cache, allow
          p, role:developer, applications, get, argocd/redis-queue, allow
          p, role:developer, applications, sync, argocd/redis-queue, allow
          p, role:developer, applications, list, argocd/redis-queue, allow
          p, role:developer, applications, get, argocd/user-service, allow
          p, role:developer, applications, sync, argocd/user-service, allow
          p, role:developer, applications, list, argocd/user-service, allow

          # Operadores - Solo pueden ver y sincronizar, no modificar
          p, role:operator, applications, get, *, allow
          p, role:operator, applications, sync, *, allow
          p, role:operator, applications, logs, *, allow
          p, role:operator, projects, get, *, allow
          p, role:operator, repositories, get, *, allow
          p, role:operator, clusters, get, *, allow

          # Lectores - Solo pueden ver
          p, role:readonly, applications, get, *, allow
          p, role:readonly, applications, logs, *, allow
          p, role:readonly, projects, get, *, allow
          p, role:readonly, repositories, get, *, allow
          p, role:readonly, clusters, get, *, allow

          # Asignación de roles a grupos y usuarios
          g, admin, role:admin
          g, developers, role:developer
          g, developer1, role:developer
          g, operators, role:operator
          g, readonly, role:readonly
        policy.default: role:readonly
        policy.matchMode: exact
        scopes: '[groups]'
      cm:
        accounts.developer1: apiKey,login
        accounts.developer2: apiKey,login
        accounts.operator1: apiKey,login
        accounts.readonly1: apiKey,login
        accounts.admin.groups: admin
        accounts.developer1.groups: developers
        accounts.developer2.groups: developers
        accounts.operator1.groups: operators
        accounts.readonly1.groups: readonly
      secret:
        # Contraseñas bcrypt de los usuarios
        admin.password: "$2y$05$YOe3xTbMuiFF1a4MNoCbce6JOHU7kRgZ2Pu6lxNKSMGrxamyMbJ.e"
        developer1.password: "$2y$05$rlIX099Hnj6NTSJK.mcAA.nSwJwDKUilKHeCBzt11uDWGdg3ppDT6"
        developer2.password: "$2y$05$Am9wsIP51ePEsd.mBzjGt.D/biMwRlq6DBr7Hm.kN9HEv62VrVAce"
        operator1.password: "$2y$05$WRoNrPnB7u6sSSGkJdf4G.t3ciwnfImmq9mxvwaGoLFRgP9x6WFzC"
        readonly1.password: "$2y$05$OrQbIjLlhQ0EcfNnv9xHROhepdKWgWyCb.S7z7IkldXAXaZTjj6hW"

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3
